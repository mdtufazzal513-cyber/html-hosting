<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Publisher Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #4f46e5; --bg: #f3f4f6; --surface: #ffffff; --text: #1f2937; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--text); padding-bottom: 50px; }
        
        header { background: linear-gradient(135deg, #4f46e5, #7c3aed); color: white; padding: 25px; text-align: center; border-radius: 0 0 25px 25px; box-shadow: 0 5px 20px rgba(79, 70, 229, 0.3); position: relative; }
        .container { max-width: 600px; margin: -40px auto 0; padding: 0 15px; }
        
        .card { background: var(--surface); padding: 20px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 20px; }
        
        label { font-weight: 600; display: block; margin: 15px 0 5px; color: #374151; font-size: 0.9rem; }
        input, textarea { width: 100%; background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; font-family: inherit; box-sizing: border-box; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; background: #fff; }
        
        textarea { height: 200px; font-family: 'Courier New', monospace; background: #1e293b; color: #e2e8f0; border: none; }
        
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        button { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 1rem; transition: 0.2s; }
        .btn-pub { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3); }
        .btn-pub:hover { transform: translateY(-2px); }
        .btn-clear { background: #fee2e2; color: #dc2626; width: auto; padding: 8px 15px; font-size: 0.8rem; margin-top: 5px; }

        /* Modal & Toast */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(5px); }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 400px; text-align: center; animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .share-btn { width: 40px; height: 40px; border-radius: 50%; border: none; color: white; display: inline-flex; align-items: center; justify-content: center; margin: 5px; cursor: pointer; font-size: 1.2rem; }
        
        #toast { visibility: hidden; min-width: 250px; background-color: #1f2937; color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; z-index: 999; left: 50%; bottom: 30px; transform: translateX(-50%); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<header>
    <h1><i class="fa-solid fa-code"></i> Web Publisher</h1>
    <p>Secure & Instant Hosting</p>
    <a href="admin.html" style="position: absolute; top: 20px; right: 20px; color: white; font-size: 1.2rem;"><i class="fa-solid fa-user-shield"></i></a>
</header>

<div class="container">
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <label style="margin:0;"><i class="fa-solid fa-layer-group"></i> HTML Editor</label>
            <button class="btn-clear" onclick="clearEditor()"><i class="fa-solid fa-eraser"></i> Clear</button>
        </div>
        
        <textarea id="code" placeholder="Write your HTML code here..."></textarea>
        
        <div class="row">
            <div class="col">
                <label>Custom Link (Optional)</label>
                <input type="text" id="customId" placeholder="ex: mysite" maxlength="15">
            </div>
            <div class="col">
                <label>Secret PIN (Required)</label>
                <input type="password" id="pin" placeholder="1234" maxlength="6">
            </div>
        </div>

        <button class="btn-pub" onclick="publish()" id="pubBtn">
            <i class="fa-solid fa-rocket"></i> Publish Now
        </button>
    </div>
</div>

<!-- Success Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <div style="font-size: 3rem; color: #22c55e; margin-bottom: 10px;"><i class="fa-solid fa-circle-check"></i></div>
        <h2 style="margin:0; color:#1f2937;">Published!</h2>
        
        <div style="background:#f0fdf4; border:1px solid #86efac; color:#15803d; padding:10px; border-radius:8px; margin:15px 0; word-break:break-all; font-weight:bold;" id="finalUrl">...</div>
        
        <button onclick="copyLink()" style="background:#2563eb; color:white; margin-top:0;">Copy Link</button>
        
        <p style="margin:15px 0 5px; font-size:0.9rem; color:#6b7280;">Share via:</p>
        <button class="share-btn" style="background:#25D366" onclick="share('wa')"><i class="fa-brands fa-whatsapp"></i></button>
        <button class="share-btn" style="background:#1877F2" onclick="share('fb')"><i class="fa-brands fa-facebook-f"></i></button>
        
        <button onclick="closeModal()" style="background:transparent; color:#6b7280; margin-top:10px;">Close</button>
    </div>
</div>

<div id="toast">Message</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD-fR5yCte_c2pHpd0WD5IVjWmUvfUl5wA",
        authDomain: "html-code-hosting.firebaseapp.com",
        projectId: "html-code-hosting",
        storageBucket: "html-code-hosting.firebasestorage.app",
        messagingSenderId: "22191194064",
        appId: "1:22191194064:web:47fcd0b42f0f770ede43d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Auto-Save Logic
    const editor = document.getElementById('code');
    window.onload = () => {
        if(localStorage.getItem('draft')) editor.value = localStorage.getItem('draft');
    };
    editor.addEventListener('input', () => localStorage.setItem('draft', editor.value));

    function clearEditor() {
        if(confirm("Clear everything?")) {
            editor.value = '';
            localStorage.removeItem('draft');
        }
    }

    function showToast(msg) {
        const x = document.getElementById("toast");
        x.innerText = msg;
        x.className = "show";
        setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
    }

    async function publish() {
        const html = editor.value;
        const customId = document.getElementById('customId').value.trim().replace(/[^a-zA-Z0-9-_]/g, '');
        const pin = document.getElementById('pin').value.trim();

        // 1. Validations
        if (!html.trim()) return showToast("⚠️ কোড খালি রাখা যাবে না!");
        if (!pin) return showToast("⚠️ একটি পিন সেট করুন (ভবিষ্যতে ডিলিট করার জন্য)");
        
        // 2. Banned Words Filter
        const banned = ['hacked', 'hacked by', 'scam', 'phishing', 'login password'];
        if (banned.some(word => html.toLowerCase().includes(word))) {
            return showToast("⛔ আপনার কোডে নিষিদ্ধ শব্দ আছে!");
        }

        const btn = document.getElementById('pubBtn');
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Checking...';
        btn.disabled = true;

        try {
            // 3. ID Generation
            let siteId = customId ? customId : Math.random().toString(36).substring(2, 10);
            
            // Check availability
            const docRef = db.collection('sites').doc(siteId);
            const docSnap = await docRef.get();

            if (docSnap.exists) {
                showToast("⚠️ এই নামটি আগেই নেওয়া হয়েছে, অন্য নাম দিন।");
                btn.innerHTML = '<i class="fa-solid fa-rocket"></i> Publish Now';
                btn.disabled = false;
                return;
            }

            // 4. Save to Database
            await docRef.set({
                html: html,
                pin: pin,
                views: 0,
                reportCount: 0,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'active'
            });

            // Success
            localStorage.removeItem('draft');
            const url = window.location.origin + window.location.pathname.replace('index.html', '') + 'view.html?id=' + siteId;
            document.getElementById('finalUrl').innerText = url;
            document.getElementById('modal').style.display = "flex";
            
        } catch (err) {
            showToast("Error: " + err.message);
        } finally {
            btn.innerHTML = '<i class="fa-solid fa-rocket"></i> Publish Now';
            btn.disabled = false;
        }
    }

    function copyLink() {
        navigator.clipboard.writeText(document.getElementById('finalUrl').innerText);
        showToast("Link Copied!");
    }
    function closeModal() { document.getElementById('modal').style.display = "none"; }
    
    function share(platform) {
        const url = encodeURIComponent(document.getElementById('finalUrl').innerText);
        if(platform === 'wa') window.open(`https://wa.me/?text=${url}`);
        if(platform === 'fb') window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`);
    }
</script>
</body>
</html>
